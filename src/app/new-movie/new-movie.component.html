<div fxLayout="column" class="container">
  <h1 class="mat-display-2">Add New Movie</h1>
  <form [formGroup]="addMovieForm" (ngSubmit)="addNewMovie()" fxLayout="column" fxLayoutGap="10%" class="movie-form">
    <mat-form-field>
      <mat-label>Movie Name</mat-label>
      <input matInput [formControl]="addMovieForm.controls['movieName']" placeholder="Movie Name">
      <mat-error *ngIf="addMovieForm.controls['movieName'].hasError('required')">
        Movie Name is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="addMovieForm.controls['movieName'].hasError('pattern')">
        Movie Name can contain only alphabets,digits,space,':','-' and ','.
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Rating</mat-label>
      <input matInput [formControl]="addMovieForm.controls['rating']" placeholder="Rating (0-9)">
      <mat-error *ngIf="addMovieForm.controls['rating'].hasError('required')">
        Rating is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="addMovieForm.controls['rating'].hasError('pattern')">
        Rating should be a number between 0 and 9
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Genre</mat-label>
      <mat-select [formControl]="addMovieForm.controls['genre']" placeholder="Genre">
        <mat-option *ngFor="let genre of genres" [value]="genre">{{genre}}</mat-option>
      </mat-select>
      <mat-error *ngIf="addMovieForm.controls['genre'].hasError('required')">
        Genre is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Add Movie</button>
    <span [ngClass]="success?'success':'fail'">{{message}}</span>
  </form>
</div>
