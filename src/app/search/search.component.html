<div class="container">
  <h2 class="mat-display-2">Search Movies</h2>
  <mat-form-field class="filter">
    <mat-label>Select Genre</mat-label>
    <mat-select [formControl]="searchFilter" placeholder="Select a genre">
      <mat-option *ngFor="let genre of genres" [value]="genre" (click)="applySearchFilter()">{{genre}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-list>
    <mat-list-item *ngFor="let movie of movies" class="list-item">
      <span matLine>Movie Name:&nbsp;{{movie.movieName}}</span>
      <span matLine>Rating:&nbsp;{{movie.rating}}</span>
      <span matLine>Genre:&nbsp;{{movie.genre}}</span>
    </mat-list-item>
  </mat-list>
</div>
